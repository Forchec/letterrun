<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script type="text/javascript" src="js/lib/jquery-1.11.1.min.js" ></script>
    <!-- <script>
      $(function(){ $("head").load("/../Fixed/header.html") });
    </script> -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>

    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">


var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var enemies;
var enemy;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var collisionHappened;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', '../assets/sky.png');
    this.load.image('ground', '../assets/platform.png');
    // this.load.image('star', '../assets/star.png');
    this.load.image('bomb', '../assets/bomb.png');

    for (var i=0; i <18; i++){
      this.load.image('hero'+i,'../newAssets/character/Run/'+ (i+1)+'r.png');
    }
    this.load.spritesheet('enemy', '../assets/enemy.png',{frameWidth: 32, frameHeight: 48});
  //  this.load.spritesheet('dude', '../newAssets/character/Run/1r.png', { frameWidth: 74, frameHeight: 84});
    this.load.spritesheet('testEnemy', '../assets/dude.png', { frameWidth: 32, frameHeight: 48 });

}

function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    //  Now let's create some ledges
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    // The player and its settings
    player = this.physics.add.sprite(80, 450, 'hero0');
    player.setDisplaySize(32,44);

    //enemies staticGroup


    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    var heroFrames = [];
    for (var i=0; i<18; i++){
        heroFrames.push({ key: 'hero'+i});
    }
    //enemy.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'run',
        frames: heroFrames,
        frameRate: 30,
        repeat: -1
    });

    this.anims.create({
        key: 'stop',
        frames: [ { key: 'hero0' } ],
        frameRate: 10
    });

    // this.anims.create({
    //     key: 'right',
    //     frames: heroFrames,
    //     frameRate: 20,
    //     repeat: -1
    // });

    this.anims.create({
      key: 'enemyMove',
      frames: this.anims.generateFrameNumbers('testEnemy',{start:0, end:4}),
      frameRate: 10,
      repeat: -1
    })

    enemies = this.physics.add.group({
      key:'testEnemy',
      repeat: 1,
      setXY: {x:750, y:170, stepX: -150, stepY: 150}
    })
    enemies.children.iterate(function (child) {
        //  make enemy move
        child.anims.play('enemyMove',true);
        //Set speed randomly
        child.setTint(0x5e92e5);
        child.setVelocityX(Math.floor(Math.random()*( -20 + 1)) + -50);
        child.body.allowGravity =false;
        //console.log(child.body)
        child.body.setSize(13,13,2,2);
        child.body.immovable = true;
        child.setCollideWorldBounds(true);
    });



    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis


    bombs = this.physics.add.group();




    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(bombs, platforms);
    this.physics.add.collider(enemies, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
//    this.physics.add.overlap(player, stars, collectStar, null, this);

    this.physics.add.collider(player, bombs, hitBomb, null, this);
    this.physics.add.collider(player, enemies, enemyCollision, null, this);
  //  this.physics.add.overlap(player, enemies, enemyCollision, null, this);

}

function update ()
{
    // this.physics.collide(enemies, platforms, function(enemy,platform){
    //   console.log(enemy);
    //   console.log(platform);
    // })
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);
        player.flipX = true;
        player.anims.play('run', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);
        player.flipX = false;
        player.anims.play('run', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('stop');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-280);
    }

    // if (this.physics.collide(platforms, enemies)){
    //   collisionHappened =true
    //   alert("true")
    // }
    // else{
    //   if (collisionHappened){
    //     collisionHappened =false;
    //   }
    // }
    // if (collisionHappened == false){
    //   //endOfPlatform();
    //   alert("end of platform");
    // }
}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }
}

function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}

function enemyCollision(player, enemy){
   alert("eneterd");
//  enemy.disableBody(true, true);
  //throwLetter();
}

</script>

</body>
</html>
